<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Alert() {
            function handleAlertClick(event) {
                console.log(event);
                alert('Uma mensagem de alerta!')
            }

            return (
                <button type='button' onClick={handleAlertClick}>
                    Mostrar alerta
                </button>
            )
        }

        function Alert2() {
            function handleAlertClick(msg) {
                alert(msg)
            }

            return (
                <button onClick={() => handleAlertClick('Uma mensagem de alerta!')}>
                    Mostrar alerta com par√¢metro!
                </button>
            )
        }

        function Alert3() {
            function handleAlertClick(event) {
                alert(event.target.previousSibling.value);
            }

            function handleInputChange(event) {
                console.log(event.target.value);
            }

            return (
                <div>
                    <input 
                    type='text' 
                    placeholder='Digite algo...'
                    onChange={handleInputChange} 
                    />
                    <button onClick={handleAlertClick}>
                        Mostrar alerta do campo de texto
                    </button>
                </div>
            )
        }






        function App() {
            return (
                <main>
                    <Alert />
                    <Alert2 />
                    <Alert3 />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
            <App />
        )
    </script>
</body>

</html>
